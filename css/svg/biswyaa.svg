<svg
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 800 200"
    width="800"
    height="200"
>
    <defs>
        <style>
            .text {
                font-family: 'Arial Black', 'Impact', sans-serif;
                font-size: 72px;
                font-weight: bold;
                fill: #ffffff;
                letter-spacing: 8px;
            }
            .outline {
                font-family: 'Arial Black', 'Impact', sans-serif;
                font-size: 72px;
                font-weight: bold;
                fill: none;
                stroke: #333333;
                stroke-width: 2px;
                letter-spacing: 8px;
            }
            .accent {
                fill: #666666;
            }
            .bg {
                fill: #121212;
            }
        </style>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#cccccc;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Background -->
    <rect class="bg" width="800" height="200" rx="20" ry="20" />

    <!-- Decorative elements -->
    <circle cx="50" cy="50" r="8" fill="#333" />
    <circle cx="750" cy="150" r="6" fill="#444" />
    <rect x="100" cy="180" width="600" height="1" fill="#222" />

    <!-- Text with gradient fill -->
    <text
        class="text"
        x="400"
        y="120"
        text-anchor="middle"
        fill="url(#gradient)"
    >biswyaa</text>

    <!-- Outline effect -->
    <text class="outline" x="400" y="120" text-anchor="middle">biswyaa</text>

    <!-- Underline accent -->
    <line
        x1="150"
        y1="145"
        x2="650"
        y2="145"
        stroke="#444"
        stroke-width="3"
        stroke-linecap="round"
    />
    <line
        x1="200"
        y1="145"
        x2="400"
        y2="145"
        stroke="#666"
        stroke-width="3"
        stroke-linecap="round"
    />
</svg>
